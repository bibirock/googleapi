<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 必須加上下面這段meta標籤才能使用google的登入功能 -->
    <meta name="google-signin-client_id" content="1087987610439-ieo14pn4k9sk73qsp0afog22ju325iq8.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>login</title>
</head>
<body>
    
    <h2 class="alert alert-primary">Sing in Google</h2>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div class="data">
        <p>Name</p>
        <p id="name" class="alert alert-success"></p>
        <p>Profile Pic</p>
        <img id="image" class="rounded-circle" width="100" height="100" src="" alt="">
        <p>Email</p>
        <p id="email"></p>
        <button type="button" id="signout_button" class="btn btn-danger">Sign Out</button>
    </div>


    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- google登入用的標籤 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
